<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Expertise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0f2027] via-[#203a43] to-[#2c5364] text-white font-sans">
  <div class="bg-black/40 backdrop-blur-md p-6 rounded-2xl shadow-lg w-72 transform -rotate-3">
    <h2 class="text-lg font-semibold mb-4 tracking-wider text-white">MY EXPERTISE</h2>

    <!-- BACKEND -->
    <div class="mb-4">
      <div class="flex justify-between text-sm mb-1">
        <span>BACKEND</span>
        <span>68%</span>
      </div>
      <div class="w-full h-1.5 bg-gray-700 rounded">
        <div class="h-1.5 rounded bg-purple-400" style="width: 68% "></div>
      </div>
    </div>

    <!-- CMS -->
    <div class="mb-4">
      <div class="flex justify-between text-sm mb-1">
        <span>CMS</span>
        <span>70%</span>
      </div>
      <div class="w-full h-1.5 bg-gray-700 rounded">
        <div class="h-1.5 rounded bg-blue-400" style="width: 70%"></div>
      </div>
    </div>

    <!-- FRONTEND -->
    <div>
      <div class="flex justify-between text-sm mb-1">
        <span>FRONTEND</span>
        <span>93%</span>
      </div>
      <div class="w-full h-1.5 bg-gray-700 rounded">
        <div class="h-1.5 rounded bg-yellow-300" style="width: 91%"></div>
      </div>
    </div>
  </div>
</body>
</html>
